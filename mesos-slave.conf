<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "/usr/share/collectd/plugins/"

    Import "mesos-slave"

    <Module "mesos-slave">
        Postfix "-int"
        Host "localhost"
        Port 5051
        Verbose false
        Version "0.22.1"
    </Module>
    <Module "mesos-slave">
        Postfix "-qa"
        Host "localhost"
        Port 5052
        Verbose false
        Version "0.22.1"
    </Module>
</Plugin>
